# 定义一个名为vision_consumer的程序配置
[program:vision_consumer]

# 启动命令，使用python模块方式启动Consumer服务
command=python -m app.services.Consumer

# 程序运行的工作目录
directory=/app

# 以root用户运行程序
user=root

# 启动2个进程实例
numprocs=10

# 进程名称格式，形如vision_consumer_00, vision_consumer_01
process_name=%(program_name)s_%(process_num)02d

# 随supervisor启动自动启动程序
autostart=true

# 程序崩溃时自动重启
autorestart=true

# 启动多少秒后没有异常退出，就当作已经正常启动了
startsecs=10

# 启动失败自动重试次数
startretries=3

# 发送停止信号后等待多少秒
stopwaitsecs=10

# 把stderr重定向到stdout
redirect_stderr=true

# 标准输出日志文件路径
stdout_logfile=/app/logs/consumer_%(process_num)02d.log

# 日志文件大小限制，超过会自动轮转
stdout_logfile_maxbytes=20MB

# 日志文件备份数
stdout_logfile_backups=10

# 环境变量配置
environment=
    # Python模块搜索路径
    PYTHONPATH="/app",
    # Redis连接配置
    REDIS_HOST="%(ENV_REDIS_HOST)s",
    REDIS_PORT="%(ENV_REDIS_PORT)s",
    REDIS_PASSWORD="%(ENV_REDIS_PASSWORD)s",
    # 日志配置
    LOG_LEVEL="%(ENV_LOG_LEVEL)s",
    LOG_DIR="%(ENV_LOG_DIR)s",
    # 下载目录配置
    DOWNLOAD_DIR="%(ENV_DOWNLOAD_DIR)s",
    # API密钥文件路径
    API_KEYS_FILE="%(ENV_API_KEYS_FILE)s"